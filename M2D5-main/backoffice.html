<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl"
      crossorigin="anonymous"
    />
    <link href="css/styles.css" rel="stylesheet" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="icon"
      href="/assets/media/4375011_logo_netflix_icon.png"
      type="image/x-icon"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <title>Netflix Back Office</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark">
      <a class="navbar-brand d-inline-block align-middle mr-2" href="#"
        ><img
          style="margin-left: 40px"
          class="pr-10"
          src="/assets/netflix_logo.png"
          width="80"
          height="30"
          alt=""
      /></a>
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item active">
            <a class="nav-link active" href="#">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">TV Shows</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Movies</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Recently Added</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">My List</a>
          </li>
        </ul>
      </div>
      <svg
        xmlns="http://www.w3.org/2000/svg"
        width="16"
        height="16"
        fill="white"
        class="bi bi-search"
        viewBox="0 0 16 16"
      >
        <path
          d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z"
        />
      </svg>
      <p style="margin-right: 15px" class="text-center text-white m-1">KIDS</p>
      <img
        src="/assets/media/kids.PNG"
        style="margin-right: 15px; margin-left: 15px"
        style="margin-right: 15px"
        class="mr-2"
        width="22"
        height="22"
      />
      <div class="btn-group">
        <button
          class="btn dropdown-toggle text-white"
          style="margin-right: 15px"
          type="button"
          data-toggle="dropdown"
          aria-haspopup="true"
          aria-expanded="false"
        ></button>
        <div class="dropdown-menu dropdown-menu-right m-1">
          <button class="dropdown-item" type="button">User Profile</button>
          <button class="dropdown-item" type="button">Settings</button>
          <button class="dropdown-item border-0" type="button">
            Help Centre
          </button>
        </div>
      </div>
    </nav>
    <main class="main">
      <div class="d-flex">
        <h1 class="title">Netflix Admin</h1>
        <h3 class="subtitle">Add a movie or show.</h3>
      </div>
      <div>
        <form onsubmit="handleSubmit(event)">
          <div class="form-group">
            <label for="name">Movie/Show Title</label>
            <input
              type="text"
              class="form-control"
              id="name"
              placeholder="Enter title"
            />
          </div>
          <div class="form-group">
            <label for="description">Description</label>
            <input
              type="text"
              class="form-control"
              id="description"
              placeholder="Enter description"
            />
          </div>
          <div class="form-group">
            <label for="category">Category</label>
            <select class="form-control" id="category">
              <option>Comedy</option>
              <option>Action</option>
              <option>Sci-Fi</option>
              <option>Fantasy</option>
            </select>
          </div>
          <div class="form-group">
            <label for="imageUrl">Upload Movie/Show Image</label>
            <input
              type="text"
              class="form-control"
              id="imageUrl"
              placeholder="Enter image URL"
            />
          </div>
          <button type="submit" class="btn btn-outline-primary">Submit</button>
        </form>
      </div>
      <div class="entriesGallery"></div>
    </main>
    <script src="backoffice.js"></script>
  </body>
</html>
